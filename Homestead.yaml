ip: 192.168.200.15

memory: 2048

cpus: 1

provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    -
        map: ~/repos/CurtainCallWP
        to: /home/vagrant/CurtainCallWP

sites:
    -
        map: wpsite.test
        to: /home/vagrant/CurtainCallWP/public

databases:
    - homestead

features:
    -
        mariadb: true
    -
        ohmyzsh: false
    -
        webdriver: false

name: wpsite

hostname: wpsite
